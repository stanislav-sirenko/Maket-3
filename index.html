<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Ремонт техники CPS</title>
  </head>

  <body class="technique">
    <div class="technique__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>

    <div class="swiper-container">
      <div class="swiper" data-mobile="false">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img class="swiper-image" src="./assets/image/Acer.svg" alt="Acer" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide">
            <img class="swiper-image" src="./assets/image/Bosch.svg" alt="Bosch" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide">
            <img class="swiper-image" src="./assets/image/Lenovo.svg" alt="Lenovo" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide">
            <img class="swiper-image" src="./assets/image/Samsung.svg" alt="Samsung" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide">
            <img class="swiper-image" src="./assets/image/Apple.svg" alt="Apple" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide">
            <img class="swiper-image" src="./assets/image/Sony.svg" alt="Sony" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide card hide-element">
            <img class="swiper-image" src="./assets/image/ViewSonic.svg" alt="ViewSonic" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide card hide-element">
            <img class="swiper-image" src="./assets/image/Acer.svg" alt="Acer" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide card hide-element">
            <img class="swiper-image" src="./assets/image/Bosch.svg" alt="Bosch" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide card hide-element">
            <img class="swiper-image" src="./assets/image/Samsung.svg" alt="Samsung" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
          <li class="swiper-slide card hide-element">
            <img class="swiper-image" src="./assets/image/Sony.svg" alt="Sony" /><button class="swiper-button"><img src="./assets/image/go.svg" alt="Перейти"></button>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <label for="button-read"><img class="read-more-img" src="./assets/image/readmore.svg" alt="иконка" /></label>
    <input class="btn-more" type="button" id="button-read" value="Показать все"" />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
